name: React  CI

on:
  push:
    branches:
      - "main"
      
  workflow_dispatch:
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json', 'codeql-linux64.zip', 'codeql-linux64', 'db') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
        
      - run: npx standard -v --fix
      - run: npm run build --if-present
      # CODEQL
      - run: wget -q https://github.com/github/codeql-cli-binaries/releases/download/v2.12.3/codeql-linux64.zip
      - run: unzip codeql-linux64.zip
      - run: ./codeql/codeql pack download codeql/javascript-queries
      - run: ./codeql/./codeql database create -l javascript ./db -s src/
      - run: ./codeql/./codeql database analyze --format=CSV --output=output.csv db
          
      - uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: .
          destination: s3://githubactions-cicd-demo/*.
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: eu-central-1
          

